<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amplifocus - Impulsione sua produtividade!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      ;
    />

    <style>
      a {
        cursor: pointer;
      }
      .help-block {
        font-size: 12px;
      }
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 30px auto;
        overflow: auto;
        min-height: 300px;
        border: 1px solid steelblue;
        padding: 30px;
        border-radius: 5px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        background: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        margin-left: 0;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 15px;
        font-family: inherit;
      }

      .btn:focus {
        outline: none;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-block {
        display: block;
        width: 100%;
      }

      .task {
        background: #f4f4f4;
        margin: 5px;
        padding: 15px 20px;
        cursor: pointer;
        margin-left: 0;
        margin-top: 18px;
      }

      .task.reminder {
        border-left: 5px solid green;
      }

      .task h3 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 19px;
        font-weight: 700;
        margin-bottom: 0;
      }

      .task p {
        font-size: 16px;
        margin-bottom: 0;
      }
      .add-form {
        margin-bottom: 40px;
      }

      .login-form {
        margin-top: 50px;
        margin-bottom: 40px;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      .form-control {
        margin: 20px 0;
      }

      .form-control label {
        display: block;
      }

      .form-control input {
        width: 100%;
        height: 40px;
        margin: 5px;
        padding: 3px 7px;
        font-size: 17px;
        margin-left: 0;
      }

      .form-control-check {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .form-control-check label {
        flex: 1;
      }

      .form-control-check input {
        flex: 2;
        height: 20px;
      }

      footer {
        margin-top: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- credits -->
    <div class="text-center">
      <p>
        <a>Â©2021 Amplifocus @yuyiwx.</a>
      </p>
      <p>
        <a href="https://github.com/ProgramacaoAplicada2021/Yu_Yi_AmpliFocus"
          >Github</a
        >
      </p>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
